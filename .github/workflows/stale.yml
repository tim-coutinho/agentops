name: Stale Issues

on:
  schedule:
    - cron: '0 9 * * 1'  # Monday 9am UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            activity in the last 60 days. It will be closed in 14 days if no further
            activity occurs. If this issue is still relevant, please comment or remove
            the stale label.
          stale-pr-message: >
            This PR has been automatically marked as stale because it has not had
            activity in the last 30 days. It will be closed in 14 days if no further
            activity occurs.
          days-before-issue-stale: 60
          days-before-pr-stale: 30
          days-before-issue-close: 14
          days-before-pr-close: 14
          stale-issue-label: stale
          stale-pr-label: stale
          exempt-issue-labels: pinned,security,bug,enhancement
          exempt-pr-labels: pinned,security
